<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_time_character_counter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Real-time character counter</h2>
<textarea class="textarea" id="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
<div class="counter-container">
    <p>Total characters: 
        <span class="total-counter"
         id="total-counter"> 
       0

    </span></p>
    <p>Remaining characters: 
        <span class="remaining-counter"
         id="remaining-counter">
        50

    </span></p>
</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
